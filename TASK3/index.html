<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Store E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            padding: 2rem;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
            width: 200px;
            display: inline-block;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product button {
            padding: 0.5rem 1rem;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product button:hover {
            background: #218838;
        }
        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Local Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="products">
        <div class="product" id="product1">
            <img src="https://via.placeholder.com/150" alt="Card 1">
            <h3>Card 1</h3>
            <p>Rs.100</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product" id="product2">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Card 2</h3>
            <p>Rs.200</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <div class="product" id="product3">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Card 3</h3>
            <p>Rs.300</p>
            <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Local Store. All Rights Reserved.</p>
    </footer>
    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            alert(`${productName} has been added to the cart.`);
            console.log(cart);
        }
    </script>
</body>
</html>
